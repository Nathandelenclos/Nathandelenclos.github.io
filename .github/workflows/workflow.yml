on:
  push:
    branches-ignore:
      - 'ga-ignore-*'

env:
  BASE_URL: "/Nathandelenclos/"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - name: Npm install
        run: npm install
      - name: Github Call
        run: ./getsAllInfoGithub.js ${{ secrets.GITHUBTOKEN }}
      - name: move result file
        run: mv ./repos.json ./src/assets/
      - name: Build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
      - name: Send to Newsletter
        run: curl --location --request POST 'https://script.google.com/macros/s/AKfycbxa6awnYOz_-13orRJPwPcu78Cf3t5EGS4yGlHkSIXuzn3hMOgASseNCBGd9D6fVSYvfg/exec?title=Project Update&subtitle=${{ github.event.repository.name }}&img=https://opengraph.githubassets.com/28bc32c10307ac9â€¦a91a585056d0e2db0/Nathandelenclos/${{ github.event.repository.name }}&updateTitle=${{ github.event.head_commit.message }}&link=${{ github.server_url }}/${{ github.repository }}&time=${date +"%D %T"}&password=${{ secrets.NEWSLETTER_PASSWORD }}'