on:
  push:
    branches-ignore:
      - 'ga-ignore-*'

env:
  NODE_ENV: "production"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - name: Npm install
        run: npm install
      - name: Github Call
        run: ./getsAllInfoGithub.js ${{ secrets.GITHUBTOKEN }}
      - name: move result file
        run: mv ./repos.json ./src/assets/
      - name: Build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist